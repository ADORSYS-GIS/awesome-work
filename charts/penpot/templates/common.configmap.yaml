apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "penpot.fullname" . }}-common
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
data:
{{- range $cmName, $data := .Values.commonEnv }}
  {{ $cmName }}: {{ $data | quote }}
{{- end }}